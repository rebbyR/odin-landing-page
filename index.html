<!DOCTYPE html>

    <title>Odin Project: Funny Cat Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="upper-half">

    </div>
    <div class="lower-middle">
        <h2>middle</h2>
    </div>
